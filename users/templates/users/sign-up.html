{% extends 'base.html' %}
{% load static %}
{% block content %}
        <section class="min-vh-100 d-flex align-items-center section-image overlay-soft-dark" data-background="../../assets/img/pages/form-image.jpg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="signin-inner my-4 my-lg-0 bg-white shadow-soft border rounded border-gray-300 p-4 p-lg-5 w-100 fmxw-500">
                    <div class="text-center text-md-center mb-4 mt-md-0">
                        <h1 class="mb-0 h3">Create an account</h1>
                    </div>
                    <form method="post" action="{% url 'register' %}"> <!-- Update the action to match the URL configured for your view -->
                        {% csrf_token %}
                        {{ form.as_p }} <!-- Dynamically render the form fields -->
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#">terms and conditions</a>
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>
                    <div class="mt-3 mb-4 text-center">
                        <span class="fw-normal">or</span>
                    </div>
                    <!-- Social media or alternative login methods can stay or be modified as needed -->
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <span class="fw-normal">
                            Already have an account?
                            <a href="{% url 'login' %}" class="fw-bold text-underline">Login here</a> <!-- Update login URL -->
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
