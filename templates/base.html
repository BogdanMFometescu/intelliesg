<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start developing with a User Interface Kit with Bootstrap 4">
    <meta name="author" content="Themesberg">
    <title>Pixel - Bootstrap 4 UI Kit</title>
    <!-- Favicon -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'uikit/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'uikit/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'uikit/img/favicon/favicon-16x16.png' %}">
    <link rel="mask-icon" href="{% static 'uikit/img/favicon/safari-pinned-tab.svg ' %}">
     <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <!-- Bootstrap -->

    <!-- Pixel CSS -->
    <link type="text/css" href="{% static 'uikit/css/pixel.css' %}" rel="stylesheet">

</head>


<body>
{% include 'navbar.html' %}

<!-- Core -->
<script src="{% static 'uikit/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'uikit/vendor/popper/popper.min.js' %}"></script>
<script src="{% static 'uikit/vendor/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'uikit/vendor/headroom/headroom.min.js' %}"></script>

<!-- Vendor JS -->
<script src="{% static 'uikit/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}"></script>
<script src="{% static 'uikit/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'uikit/vendor/smooth-scroll/smooth-scroll.polyfills.min.js' %}"></script>
<!-- pixel JS -->
<script src="{% static 'uikit/js/pixel.js' %}"></script>

{% block content %}

{% endblock %}

</body>
</html>
