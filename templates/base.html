
<!DOCTYPE html>
<html lang="en">
{% load static %}


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Primary Meta Tags -->
    <title>IntelliESG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="IntelliESG">
    <meta name="author" content="ESG integrated application">
    <meta name="description"
          content="Open source and free Bootstrap 5 UI Kit featuring 80 UI components, 5 example pages, and a Gulp and Sass workflow.">
    <link rel="canonical" href="https://themesberg.com/product/ui-kit/pixel-free-bootstrap-5-ui-kit">


    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'uikit/assets/img/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'uikit/assets/img/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'uikit/assets/img/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'uikit/assets/img/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'uikit/assets/img/favicon/safari-pinned-tab.svg' %}" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- Fontawesome -->
    <link type="text/css" href="{% static 'uikit/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}"
          rel="stylesheet">

    <!-- Pixel CSS -->
    <link type="text/css" href="{% static 'uikit/css/pixel.css' %}" rel="stylesheet">


</head>


<body>
{% include 'navbar.html' %}


<!-- Core -->
<script src="{% static 'uikit/vendor/@popperjs/core/dist/umd/popper.min.js' %}"></script>
<script src="{% static 'uikit/vendor/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'uikit/vendor/headroom.js/dist/headroom.min.js' %}"></script>

<!-- Chart js -->

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<!-- Vendor JS -->
<script src="{% static 'uikit/vendor/onscreen/dist/on-screen.umd.min.js' %}"></script>
<script src="{% static 'uikit/vendor/jarallax/dist/jarallax.min.js' %}"></script>
<script src="{% static 'uikit/vendor/smooth-scroll/dist/smooth-scroll.polyfills.min.js' %}"></script>
<script src="{% static 'uikit/vendor/vivus/dist/vivus.min.js' %}"></script>
<script src="{% static 'uikit/vendor/vanillajs-datepicker/dist/js/datepicker.min.js' %}"></script>

<script async defer src="https://buttons.github.io/buttons.js"></script>

<!-- Pixel JS -->
<script src="{% static 'uikit/assets/js/pixel.js' %}"></script>

{% block content %}

{% endblock %}
<footer class="footer pt-6 pb-5 bg-dark text-white">
    <div class="container">

        <hr class="bg-secondary my-3 my-lg-5">
        <div class="row">
            <div class="col mb-md-0">
                <a href="https://themesberg.com" target="_blank" class="d-flex justify-content-center mb-3">
                    <img src="{% static 'images/logo-esg.png' %}" height="30" class="me-2" alt="IntelliESG">
                    <p class="text-white fw-bold footer-logo-text m-0">IntelliESG</p>
                </a>
                <div class="d-flex text-center justify-content-center align-items-center" role="contentinfo">
                    <p class="fw-normal font-small mb-0">Copyright Â© IntelliESG-<span
                            class="current-year">2024</span>. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
