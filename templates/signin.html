
{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <main>
        <section class="min-vh-100 d-flex align-items-center">
            <div class="bg-img-holder section-image top-0 left-0 col-lg-6 col-xl-7 z-10 vh-100 d-none d-lg-block"
                data-background="../../img/pages/blog.jpg">
            </div>
            <div class="container-fluid py-5">
                <div class="row align-items-center">
                    <div class="col-sm-10 col-lg-6 col-xl-5 mx-auto mr-lg-0">
                        <div class="px-1 px-xl-6">
                            <div>
                                <div class="text-left text-sm-center">
                                    <h1>Login</h1>
                                    <p class="text-gray mb-0">Sign in to your account to continue.</p>
                                </div>
                                <div class="btn-wrapper my-4 text-left text-sm-center">
                                    <a href="#" class="btn btn-primary btn-sm btn-icon mb-1 mb-sm-0">
                                        <span class="btn-inner-icon">
                                            <i class="fab fa-github-alt"></i>
                                        </span>
                                        <span class="btn-inner-text">Github</span>
                                    </a>
                                    <a href="#" class="btn btn-primary btn-sm btn-icon mb-1 mb-sm-0">
                                        <span class="btn-inner-icon">
                                            <i class="fab fa-twitter"></i>
                                        </span>
                                        <span class="btn-inner-text">Twitter</span>
                                    </a>
                                    <a href="#" class="btn btn-primary btn-sm btn-icon mb-1 mb-sm-0">
                                        <span class="btn-inner-icon">
                                            <i class="fab fa-facebook"></i>
                                        </span>
                                        <span class="btn-inner-text">Facebook</span>
                                    </a>
                                </div>
                                <span class="clearfix"></span>
                                <form>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-user"></i></span>
                                            </div>
                                            <label for="input-email"></label><input type="email" class="form-control" id="input-email"
                                                                                    placeholder="Enter email" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                            </div>
                                            <label>
                                                <input class="form-control" placeholder="Password" type="password" required>
                                            </label>
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <i class="far fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-4">
                                        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                                    </div>
                                </form>
                                <div class="d-block d-sm-flex justify-content-between align-items-center mt-4">
                                    <span>
                                        <small>Not registered?</small>
                                        <a href="signup.html" class="small font-weight-bold">Create account</a>
                                    </span>
                                    <div><a href="#!" class="small text-right">Lost password?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

  <!-- Core -->
<script src="{% static 'uikit/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'uikit/vendor/popper/popper.min.js' %}"></script>
<script src="{% static 'uikit/vendor/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'uikit/vendor/headroom/headroom.min.js' %}"></script>

<!-- Vendor JS -->
<script src="{% static 'uikit/vendor/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}"></script>
<script src="{% static 'uikit/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
<script src="{% static 'uikit/vendor/smooth-scroll/smooth-scroll.polyfills.min.js' %}"></script>
<!-- pixel JS -->
<script src="{% static 'uikit/js/pixel.js' %}"></script>

</body>


{% endblock content %}
