{% extends 'base.html' %}
{% load static %}

{% block content %}

    <br>
    <br>
    <br>
    <section class="section-header bg-secondary text-white">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-12 col-md-7 col-lg-6 text-center text-md-left">
                    <h1 class="display-2 mb-4">ESG Pillars <br class="d-none d-md-inline"></h1>
                    <p class="lead mb-4 text-muted">
                        In the quest for sustainability
                    </p>

                    <a href="" class="btn btn-tertiary me-3 animate-up-2">What we do <span class="ms-2">
                            <span class="fas fa-arrow-right"></span></span></a>
                </div>
                <div class="col-12 col-md-5 d-none d-md-block text-center"><img src=" " alt=""></div>
            </div>
        </div>
    </section>

    <section class="section-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h1 class="display-2 mb-3">List of ESG  Pillars</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                {% for pillar  in pillars %}
                    <!-- Profile Card -->
                    <div class="col-12 col-sm-6 col-md-4 mb-4">
                        <div class="card border-light">
                            <div class="profile-image text-center">

                            </div>
                            <div class="card-body">

                                <p class="card-text">
                                <a href="{% url 'pillar' pillar.id %}"><p><strong></strong> {{ pillar.pillar }}</p> </a>
                                <p><strong></strong> {{ pillar.company }}</p>
                                <div class="action-buttons">
                                    <a href="{% url 'update_pillar' pillar.id %}" class="btn btn-primary">Edit
                                    </a>
                                    <a href="{% url 'delete_pillar' pillar.id %}" class="btn btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this profile?');">Delete
                                    </a>
                                </div>


                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </section>




{% endblock content %}
